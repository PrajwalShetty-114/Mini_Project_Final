<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1 style="font-weight: bolder;font-size: 2.5rem;">Speech to Text</h1>
        <div class="miniContainer">
            <div class="imageContainer">
                <div class="micContainer">
                    <!-- Microphone Image -->
                    <img class="press min-icon" id="mic" src="./microphone.png" alt="microphone image">
                    <!-- Frequency Bars Container -->
                    <div class="frequency-bars">
                        <div style="--i: 0;"></div>
                        <div style="--i: 1;"></div>
                        <div style="--i: 2;"></div>
                        <div style="--i: 3;"></div>
                    </div>
                </div>

                <!-- Video Timer Text -->
                <p class="recordText" id="timerText" style="font-weight: 600;">Tap to record</p>
                <p>Select the Language</p>
                <select name="" id="language">
                    <option value="english">English</option>
                    <option value="kannada">Kannada</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>


            <div class="textContainer">

                <p style="font-size: 1.5rem;font-weight: bolder;display: inline;">Text:</p>

                <div>
                    <textarea name="" class="textArea texts" id="inputText"
                        placeholder=" The Text will Appear here"></textarea>
                </div>

                <div>
                    <div class="icons press" style="background-color: yellow;float: left; margin-left: 30px;">
                        <svg style="color: black;" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                            fill="currentColor" class="bi bi-copy copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                        </svg>
                    </div>
                    <button class="press summaryBtn" id="summarizeButton">Summary</button>
                    <div class="icons press" style="background-color: red;float: right; margin-right: 30px;">
                        <svg style="color: white;" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                            fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path
                                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <button class="press sub" type="submit">Save</button>
    </div>
    <script src="./index.js"></script>


</body>

</html>
